<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCA 考試練習網站</title>
    <script src="questions.js"></script>
    <script src="topics.js"></script>
    <!-- Markdown rendering library -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.0.0/dist/markdown-it.min.js"></script>
    <style>
        /* ==================== CSS Reset & Base ==================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ==================== CSS Variables ==================== */
        :root {
            /* Colors */
            --color-primary: #00C851;
            --color-primary-dark: #00A843;
            --color-primary-light: #E8F5E8;
            --color-white: #FFFFFF;
            --color-gray-50: #F8F9FA;
            --color-gray-100: #E9ECEF;
            --color-gray-200: #DEE2E6;
            --color-gray-600: #6C757D;
            --color-gray-900: #343A40;
            --color-black: #000000;

            /* Status Colors */
            --color-success: #28A745;
            --color-error: #DC3545;
            --color-warning: #FFC107;
            --color-info: #17A2B8;

            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-xxl: 48px;

            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 50%;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.1);

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.25rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --font-size-3xl: 2.5rem;

            /* UI Behavior */
            --swipe-hint-opacity: 0.9;
        }

        /* ==================== Typography ==================== */
        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-gray-900);
            background-color: var(--color-gray-50);
            min-height: 100vh;
        }

        h1 {
            font-size: var(--font-size-3xl);
            font-weight: 900;
            color: var(--color-black);
            margin-bottom: var(--spacing-lg);
        }

        h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-md);
        }

        h3 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: var(--spacing-sm);
        }

        /* ==================== Layout Components ==================== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        header {
            background-color: var(--color-white);
            box-shadow: var(--shadow-md);
            padding: var(--spacing-xs) 0;
            margin-bottom: var(--spacing-xs);
            max-height: 100px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-sm);
        }

        .header-title {
            font-size: var(--font-size-xl);
            font-weight: 900;
            color: var(--color-primary);
            margin: 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-title:hover {
            color: var(--color-primary-dark);
        }

        /* ==================== Button Components ==================== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            user-select: none;
            min-height: 44px;
        }

        .btn--primary {
            background-color: var(--color-primary);
            color: var(--color-white);
        }

        .btn--primary:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn--primary:active {
            transform: translateY(0);
        }

        .btn--secondary {
            background-color: var(--color-white);
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
        }

        .btn--secondary:hover {
            background-color: var(--color-primary-light);
        }

        .btn--small {
            padding: 8px 16px;
            font-size: var(--font-size-sm);
            min-height: 36px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn:disabled:hover {
            transform: none;
            box-shadow: none;
        }

        /* ==================== Card Components ==================== */
        .card {
            background-color: var(--color-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: var(--spacing-lg);
        }

        .card:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px);
        }

        .card__header {
            padding: var(--spacing-sm);
            border-bottom: 2px solid var(--color-gray-100);
            background-color: var(--color-gray-100);
        }

        .card__body {
            padding: var(--spacing-lg);
        }

        .card__footer {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--color-gray-100);
            background-color: var(--color-gray-50);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
        }

        .button-group {
            display: flex;
            gap: var(--spacing-md);
            flex-wrap: wrap;
        }

        /* ==================== Search Bar ==================== */
        .search-container {
            margin-bottom: var(--spacing-lg);
        }

        .search-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            transition: all 0.3s ease;
            background-color: var(--color-white);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(0, 200, 81, 0.1);
        }

        .search-input::placeholder {
            color: var(--color-gray-600);
        }

        /* ==================== Topic Navigation ==================== */
        .topic-navigation {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--color-white);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: visible;
        }

        .topic-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .topic-nav-title {
            font-size: var(--font-size-sm);
            font-weight: 600;
            color: var(--color-gray-600);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .topic-nav-toggle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: transparent;
            border: none;
            color: var(--color-gray-600);
            font-size: var(--font-size-lg);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .topic-nav-toggle:hover {
            color: var(--color-primary);
            transform: scale(1.1);
        }

        .topic-nav-content {
            margin-top: var(--spacing-sm);
            overflow-x: auto;
            overflow-y: hidden;
        }

        .topic-navigation.collapsed .topic-nav-content {
            display: none;
        }

        .topic-navigation.collapsed .topic-nav-toggle::before {
            content: '▼';
        }

        .topic-navigation:not(.collapsed) .topic-nav-toggle::before {
            content: '▲';
        }

        .topic-nav-links {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .topic-nav-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: var(--color-gray-50);
            color: var(--color-gray-900);
            border: 2px solid var(--color-gray-200);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
            min-height: 36px;
        }

        .topic-nav-link:hover {
            background-color: var(--color-primary-light);
            border-color: var(--color-primary);
            color: var(--color-primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .topic-nav-link.active {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-white);
        }

        .topic-navigation.hidden {
            display: none;
        }

        /* ==================== Question List ==================== */
        .question-list {
            margin-bottom: var(--spacing-xl);
        }

        .topic-section {
            margin-bottom: var(--spacing-xxl);
        }

        .topic-header {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-primary);
            padding: var(--spacing-md);
            background-color: var(--color-white);
            border-left: 4px solid var(--color-primary);
            margin-bottom: var(--spacing-lg);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .topic-header-text {
            flex: 1;
        }

        .topic-info-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            min-width: 32px;
            background-color: var(--color-info);
            color: var(--color-white);
            border-radius: var(--radius-full);
            border: none;
            font-size: var(--font-size-base);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: var(--spacing-sm);
        }

        .topic-info-icon:hover {
            background-color: #138496;
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .topic-info-icon:active {
            transform: scale(0.95);
        }

        /* ==================== Modal ==================== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: var(--spacing-lg);
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--color-white);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 800px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: var(--spacing-lg);
            border-bottom: 2px solid var(--color-gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-gray-900);
            margin: 0;
        }

        .modal-close-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background-color: transparent;
            border: none;
            border-radius: var(--radius-full);
            font-size: var(--font-size-xl);
            color: var(--color-gray-600);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close-btn:hover {
            background-color: var(--color-gray-100);
            color: var(--color-gray-900);
        }

        .modal-body {
            padding: var(--spacing-lg);
        }

        .modal-section {
            margin-bottom: var(--spacing-lg);
        }

        .modal-section:last-child {
            margin-bottom: 0;
        }

        .modal-section-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .modal-section-content {
            color: var(--color-gray-900);
            line-height: 1.6;
        }
        
        /* ==================== Markdown Styling ==================== */
        .modal-section-content h1,
        .modal-section-content h2,
        .modal-section-content h3,
        .modal-section-content h4,
        .modal-section-content h5,
        .modal-section-content h6 {
            margin-top: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            font-weight: 700;
            line-height: 1.3;
            color: var(--color-gray-900);
        }
        
        .modal-section-content h1 {
            font-size: var(--font-size-2xl);
            border-bottom: 2px solid var(--color-gray-200);
            padding-bottom: var(--spacing-sm);
        }
        
        .modal-section-content h2 {
            font-size: var(--font-size-xl);
            border-bottom: 1px solid var(--color-gray-200);
            padding-bottom: var(--spacing-xs);
        }
        
        .modal-section-content h3 {
            font-size: var(--font-size-lg);
        }
        
        .modal-section-content h4,
        .modal-section-content h5,
        .modal-section-content h6 {
            font-size: var(--font-size-base);
        }
        
        .modal-section-content p {
            margin-bottom: var(--spacing-md);
            line-height: 1.7;
        }
        
        .modal-section-content ul,
        .modal-section-content ol {
            margin-bottom: var(--spacing-md);
            padding-left: var(--spacing-xl);
        }
        
        .modal-section-content li {
            margin-bottom: var(--spacing-sm);
            line-height: 1.6;
        }
        
        .modal-section-content li > ul,
        .modal-section-content li > ol {
            margin-top: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
        }
        
        .modal-section-content code {
            background-color: var(--color-gray-100);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: var(--color-error);
        }
        
        .modal-section-content pre {
            background-color: var(--color-gray-900);
            color: var(--color-white);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin-bottom: var(--spacing-md);
        }
        
        .modal-section-content pre code {
            background-color: transparent;
            padding: 0;
            color: var(--color-white);
            font-size: var(--font-size-sm);
        }
        
        .modal-section-content blockquote {
            border-left: 4px solid var(--color-primary);
            padding-left: var(--spacing-md);
            margin-left: 0;
            margin-bottom: var(--spacing-md);
            color: var(--color-gray-600);
            font-style: italic;
        }
        
        .modal-section-content a {
            color: var(--color-primary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }
        
        .modal-section-content a:hover {
            color: var(--color-primary-dark);
            border-bottom-color: var(--color-primary-dark);
        }
        
        .modal-section-content hr {
            border: none;
            border-top: 2px solid var(--color-gray-200);
            margin: var(--spacing-xl) 0;
        }
        
        .modal-section-content table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: var(--spacing-md);
        }
        
        .modal-section-content table th,
        .modal-section-content table td {
            padding: var(--spacing-sm);
            border: 1px solid var(--color-gray-200);
            text-align: left;
        }
        
        .modal-section-content table th {
            background-color: var(--color-gray-50);
            font-weight: 600;
        }
        
        .modal-section-content table tr:nth-child(even) {
            background-color: var(--color-gray-50);
        }
        
        .modal-section-content strong {
            font-weight: 700;
            color: var(--color-gray-900);
        }
        
        .modal-section-content em {
            font-style: italic;
        }
        
        .modal-section-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-md);
            margin: var(--spacing-md) 0;
        }

        .modal-links-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .modal-link-item {
            margin-bottom: var(--spacing-sm);
        }

        .modal-link {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: var(--color-primary-light);
            color: var(--color-primary-dark);
            border-radius: var(--radius-md);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-link:hover {
            background-color: var(--color-primary);
            color: var(--color-white);
            transform: translateX(4px);
        }

        .modal-link::before {
            content: '🔗';
            margin-right: var(--spacing-sm);
        }

        .topic-questions {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--spacing-lg);
        }

        .question-item {
            cursor: pointer;
        }

        .question-item__id {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: var(--spacing-sm);
        }

        .question-id-topic {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            background-color: var(--color-info);
            color: var(--color-white);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-right: var(--spacing-sm);
            min-height: 32px;
            border-color: var(--color-info);
        }

        .question-id-topic:hover {
            background-color: #138496;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .question-id-topic.hidden {
            display: none;
        }

        .question-id-no {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 16px;
            background-color: var(--color-primary);
            color: var(--color-white);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            min-height: 32px;
        }

        .question-item__preview {
            color: var(--color-gray-600);
            font-size: var(--font-size-sm);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .question-item__badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
            margin-top: var(--spacing-sm);
        }

        .badge--single {
            background-color: var(--color-info);
            color: var(--color-white);
        }

        .badge--multiple {
            background-color: var(--color-warning);
            color: var(--color-white);
        }

        /* ==================== Exam View ==================== */
        .exam-view {
            display: none;
        }

        .exam-view.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin: var(--spacing-md);
        }

        .question-id {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-primary);
        }

        .question-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border: 2px solid;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
            background-color: transparent;
            margin-bottom: var(--spacing-md);
        }
        
        .question-type-badge.badge--single {
            border-color: var(--color-info);
            color: var(--color-info);
        }
        
        .question-type-badge.badge--multiple {
            border-color: var(--color-warning);
            color: var(--color-warning);
        }

        .question-link-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            background-color: var(--color-info);
            color: var(--color-white);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            margin-right: var(--spacing-sm);
            min-height: 32px;
        }

        .question-link-btn:hover {
            background-color: #138496;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .question-link-btn.hidden {
            display: none;
        }

        .question-note-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px 12px;
            background-color: var(--color-warning);
            color: var(--color-white);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            margin-right: var(--spacing-sm);
            min-height: 32px;
        }

        .question-note-btn:hover {
            background-color: #e0a800;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .question-note-btn.hidden {
            display: none;
        }

        .question-content {
            font-size: var(--font-size-sm);
            line-height: 1.6;

    <script>
        // ==================== Global Variables ====================
        // Note: questions array is loaded from questions.js
        let currentQuestionIndex = -1;
        let currentLanguage = 'zh';
        let selectedOptions = new Set();
        let isAnswerSubmitted = false;
        let isAnswerMode = false;
        let searchTerm = '';
        
        // Initialize Markdown renderer
        let md = null;
        if (typeof markdownit !== 'undefined') {
            md = markdownit({
                html: false,        // Disable HTML tags in source for security
                linkify: true,      // Auto-convert URLs to links
                typographer: true,  // Enable smart quotes and other typographic replacements
                breaks: true        // Convert \n to <br>
            });
        }

        // ==================== DOM Elements ====================
        const elements = {
            questionListView: document.getElementById('questionListView'),
            questionList: document.getElementById('questionList'),
            searchInput: document.getElementById('searchInput'),
            topicNavigation: document.getElementById('topicNavigation'),
            topicNavLinks: document.getElementById('topicNavLinks'),
            examView: document.getElementById('examView'),
            questionId: document.getElementById('questionId'),
            questionNoteBtn: document.getElementById('questionNoteBtn'),
            questionLinkBtn: document.getElementById('questionLinkBtn'),
            questionTypeBadge: document.getElementById('questionTypeBadge'),
            questionContent: document.getElementById('questionContent'),
            questionImages: document.getElementById('questionImages'),
            optionsList: document.getElementById('optionsList'),
            submitAnswerBtn: document.getElementById('submitAnswerBtn'),
            resetAnswerBtn: document.getElementById('resetAnswerBtn'),
            backToListBtn: document.getElementById('backToListBtn'),
            prevQuestionBtn: document.getElementById('prevQuestionBtn'),
            nextQuestionBtn: document.getElementById('nextQuestionBtn'),
            randomQuestionBtn: document.getElementById('randomQuestionBtn'),
            resultMessage: document.getElementById('resultMessage'),
            answerModeToggleBtn: document.getElementById('answerModeToggleBtn'),
            languageToggleBtn: document.getElementById('languageToggleBtn'),
            topicInfoModal: document.getElementById('topicInfoModal'),
            modalCloseBtn: document.getElementById('modalCloseBtn'),
            modalTopicTitle: document.getElementById('modalTopicTitle'),
            modalTopicDescriptionContent: document.getElementById('modalTopicDescriptionContent'),
            modalTopicLinksList: document.getElementById('modalTopicLinksList'),
            noteModal: document.getElementById('noteModal'),
            modalNoteCloseBtn: document.getElementById('modalNoteCloseBtn'),
            modalNoteContent: document.getElementById('modalNoteContent'),
            swipeHintLeft: document.getElementById('swipeHintLeft'),
            swipeHintRight: document.getElementById('swipeHintRight')
        };

        // ==================== Utility Functions ====================
        
        /**
         * Render Markdown text to HTML
         * @param {string} text - Markdown text to render
         * @returns {string} Rendered HTML string
         */
        function renderMarkdown(text) {
            if (!text) {
                return '';
            }
            
            // If markdown-it is available, use it to render
            if (md) {
                return md.render(text);
            }
            
            // Fallback: return text with line breaks converted to <br>
            return text.replace(/\n/g, '<br>');
        }
        
        /**
         * Get question ID from topic and no
         * @param {Object} question - Question object
         * @returns {string} Question ID (topic + no)
         */
        function getQuestionId(question) {
            return (question.topic || '') + (question.no || '');
        }

        /**
         * Get formatted question ID with colored HTML
         * @param {Object} question - Question object
         * @returns {string} Formatted HTML string with colored topic and no
         */
        function getFormattedQuestionId(question) {
            const topic = question.topic || '';
            const no = question.no || '';
            return `<a href="#" class="question-id-topic" data-topic="${topic}" aria-label="查看 Topic ${topic} 資訊">Topic ${topic}</a><span class="question-id-no">No ${no}</span>`;
        }
        
        /**
         * Get formatted question No only (for list view where topic is already in section header)
         * @param {Object} question - Question object
         * @returns {string} Formatted HTML string with only the No badge
         */
        function getFormattedQuestionNo(question) {
            const no = question.no || '';
            return `<span class="question-id-no">No ${no}</span>`;
        }
        
        /**
         * Debounce function to limit function calls
         * @param {Function} func - Function to debounce
         * @param {number} wait - Wait time in milliseconds
         * @returns {Function} Debounced function
         */
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        /**
         * Get URL parameter by name
         * @param {string} name - Parameter name
         * @returns {string|null} Parameter value or null
         */
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        /**
         * Update URL with question ID without reloading page
         * @param {string} questionId - Question ID to add to URL
         */
        function updateUrlWithQuestionId(questionId) {
            const url = new URL(window.location);
            url.searchParams.set('id', encodeURIComponent(questionId));
            window.history.pushState({ questionId: questionId }, '', url);
        }

        /**
         * Clear question ID from URL
         */
        function clearUrlQuestionId() {
            const url = new URL(window.location);
            url.searchParams.delete('id');
            window.history.pushState({}, '', url);
        }

        /**
         * Find question index by ID
         * @param {string} questionId - Question ID to find (topic + no)
         * @returns {number} Question index or -1 if not found
         */
        function findQuestionIndexById(questionId) {
            return questions.findIndex(q => getQuestionId(q) === questionId);
        }

        /**
         * Fuzzy search function to check if search term matches question
         * @param {Object} question - Question object
         * @param {string} search - Search term
         * @returns {boolean} True if question matches search term
         */
        function fuzzySearchQuestion(question, search) {
            if (!search || search.trim() === '') {
                return true;
            }

            const searchLower = search.toLowerCase().trim();
            
            // Search in question ID (topic + no)
            const questionId = getQuestionId(question);
            if (questionId && questionId.toLowerCase().includes(searchLower)) {
                return true;
            }

            // Search in topic
            if (question.topic && question.topic.toLowerCase().includes(searchLower)) {
                return true;
            }

            // Search in no
            if (question.no && question.no.toLowerCase().includes(searchLower)) {
                return true;
            }

            // Search in English question text
            if (question.question && question.question.toLowerCase().includes(searchLower)) {
                return true;
            }

            // Search in Chinese question text
            if (question['question-zh'] && question['question-zh'].toLowerCase().includes(searchLower)) {
                return true;
            }

            // Search in English options
            if (question.options) {
                for (const optionValue of Object.values(question.options)) {
                    if (optionValue && optionValue.toLowerCase().includes(searchLower)) {
                        return true;
                    }
                }
            }

            // Search in Chinese options
            if (question['options-zh']) {
                for (const optionValue of Object.values(question['options-zh'])) {
                    if (optionValue && optionValue.toLowerCase().includes(searchLower)) {
                        return true;
                    }
                }
            }

            return false;
        }

        /**
         * Load questions from questions.js
         */
        function loadQuestions() {
            try {
                if (typeof questions === 'undefined' || questions.length === 0) {
                    throw new Error('Questions data not loaded');
                }
                renderQuestionList();
                
                // Check if URL has a question ID parameter
                loadQuestionFromUrl();
            } catch (error) {
                console.error('載入題目時發生錯誤:', error);
                elements.questionList.innerHTML = '<div class="loading">載入題目失敗，請確認 questions.js 檔案存在。</div>';
            }
        }

        /**
         * Load question from URL parameter if present
         */
        function loadQuestionFromUrl() {
            const questionId = getUrlParameter('id');
            if (questionId) {
                const decodedId = decodeURIComponent(questionId);
                const index = findQuestionIndexById(decodedId);
                if (index !== -1) {
                    showQuestion(index);
                } else {
                    console.warn('Question not found:', decodedId);
                    // Clear invalid question ID from URL
                    clearUrlQuestionId();
                }
            }
        }

        /**
         * Get question text based on current language
         */
        function getQuestionText(question) {
            if (currentLanguage === 'zh' && question['question-zh']) {
                return question['question-zh'];
            }
            return question.question || '';
        }

        /**
         * Get options based on current language
         */
        function getOptions(question) {
            if (currentLanguage === 'zh' && question['options-zh']) {
                return question['options-zh'];
            }
            return question.options || {};
        }

        /**
         * Check if question is multiple choice
         */
        function isMultipleChoice(question) {
            return question.answers.length > 1;
        }

        // ==================== Topic Modal Functions ====================
        
        /**
         * Find topic data by topic ID
         * @param {string} topicId - Topic ID (e.g., "#1", "#2")
         * @returns {Object|null} Topic object or null if not found
         */
        function findTopicData(topicId) {
            if (typeof topics === 'undefined' || !topics) {
                console.warn('Topics data not loaded');
                return null;
            }
            
            return topics.find(topic => topic.id && topic.id.includes(topicId)) || null;
        }

        /**
         * Open topic info modal
         * @param {string} topicId - Topic ID to display
         */
        function openTopicInfoModal(topicId) {
            const topicData = findTopicData(topicId);
            
            if (!topicData) {
                console.warn('Topic data not found for:', topicId);
                return;
            }

            // Set modal title
            elements.modalTopicTitle.textContent = `Topic ${topicId} ${topicData.name || 'N/A'}`;

            // Set topic description (render Markdown)
            if (topicData.description && topicData.description.trim() !== '') {
                elements.modalTopicDescriptionContent.innerHTML = renderMarkdown(topicData.description);
                document.getElementById('modalTopicDescription').style.display = 'block';
            } else {
                document.getElementById('modalTopicDescription').style.display = 'none';
            }

            // Set topic links
            if (topicData.links && topicData.links.length > 0) {
                elements.modalTopicLinksList.innerHTML = topicData.links.map(link => 
                    `<li class="modal-link-item">
                        <a href="${link}" class="modal-link" target="_blank" rel="noopener noreferrer">${link}</a>
                    </li>`
                ).join('');
                document.getElementById('modalTopicLinks').style.display = 'block';
            } else {
                elements.modalTopicLinksList.innerHTML = '<li class="modal-link-item">無連結</li>';
                document.getElementById('modalTopicLinks').style.display = 'block';
            }

            // Show modal
            elements.topicInfoModal.classList.add('show');
            
            // Reset scroll position to top
            const modalContent = elements.topicInfoModal.querySelector('.modal-content');
            if (modalContent) {
                modalContent.scrollTop = 0;
            }
        }

        /**
         * Close topic info modal
         */
        function closeTopicInfoModal() {
            elements.topicInfoModal.classList.remove('show');
        }

        // ==================== Note Modal Functions ====================
        
        /**
         * Open note modal
         * @param {string} noteContent - Note content to display
         */
        function openNoteModal(noteContent) {
            if (!noteContent || noteContent.trim() === '') {
                console.warn('No note content provided');
                return;
            }

            // Set note content (render Markdown)
            elements.modalNoteContent.innerHTML = renderMarkdown(noteContent);

            // Show modal
            elements.noteModal.classList.add('show');
            
            // Reset scroll position to top
            const modalContent = elements.noteModal.querySelector('.modal-content');
            if (modalContent) {
                modalContent.scrollTop = 0;
            }
        }

        /**
         * Close note modal
         */
        function closeNoteModal() {
            elements.noteModal.classList.remove('show');
        }

        // ==================== Question List Functions ====================
        
        /**
         * Group questions by topic
         * @param {Array} questionsList - Array of questions to group
         * @returns {Object} Object with topics as keys and arrays of questions as values
         */
        function groupQuestionsByTopic(questionsList) {
            const grouped = {};
            questionsList.forEach(question => {
                const topic = question.topic || 'Unknown';
                if (!grouped[topic]) {
                    grouped[topic] = [];
                }
                grouped[topic].push(question);
            });
            return grouped;
        }

        /**
         * Render topic navigation links grouped by topics.js categories
         * @param {Array} sortedTopics - Array of sorted topic strings
         */
        function renderTopicNavigation(sortedTopics) {
            if (!sortedTopics || sortedTopics.length === 0) {
                elements.topicNavigation.classList.add('hidden');
                return;
            }

            elements.topicNavLinks.innerHTML = '';
            
            // Check if topics data is available
            if (typeof topics === 'undefined' || !topics) {
                console.warn('Topics data not loaded, using default navigation');
                // Fallback to original behavior
                sortedTopics.forEach(topic => {
                    const link = document.createElement('a');
                    link.className = 'topic-nav-link';
                    link.textContent = `Topic ${topic}`;
                    link.dataset.topic = topic;
                    link.href = '#';
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        scrollToTopic(topic);
                    });
                    elements.topicNavLinks.appendChild(link);
                });
            } else {
                // Group topics by parent topic definition from topics.js
                const topicGroups = {};
                
                // Map each topic ID to its parent topic data
                sortedTopics.forEach(topicId => {
                    const topicData = findTopicData(topicId);
                    if (topicData) {
                        const groupKey = topicData.name || topicId;
                        if (!topicGroups[groupKey]) {
                            topicGroups[groupKey] = {
                                name: topicData.name,
                                ids: [],
                                firstId: topicId
                            };
                        }
                        topicGroups[groupKey].ids.push(topicId);
                    } else {
                        // Handle topics not found in topics.js
                        const groupKey = topicId;
                        if (!topicGroups[groupKey]) {
                            topicGroups[groupKey] = {
                                name: `Topic ${topicId}`,
                                ids: [topicId],
                                firstId: topicId
                            };
                        }
                    }
                });
                
                // Create navigation links for each group
                // For categories with multiple topics, create individual buttons
                Object.values(topicGroups).forEach(group => {
                    // Create a button for each topic ID in the group
                    group.ids.forEach(topicId => {
                        const link = document.createElement('a');
                        link.className = 'topic-nav-link';
                        
                        // Always show Topic #X first, followed by category name
                        link.textContent = `Topic ${topicId} - ${group.name}`;
                        
                        link.dataset.topicId = topicId;
                        link.href = '#';
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            scrollToTopic(topicId);
                        });
                        
                        elements.topicNavLinks.appendChild(link);
                    });
                });
            }

            // Show navigation
            elements.topicNavigation.classList.remove('hidden');
        }

        /**
         * Scroll to a specific topic section
         * @param {string} topic - Topic identifier to scroll to
         */
        function scrollToTopic(topic) {
            const topicSections = elements.questionList.querySelectorAll('.topic-section');
            
            for (const section of topicSections) {
                const header = section.querySelector('.topic-header');
                const headerText = header?.querySelector('.topic-header-text');
                if (headerText && headerText.textContent.startsWith(`Topic ${topic}`)) {
                    // Calculate offset to account for sticky navigation
                    const navHeight = elements.topicNavigation.offsetHeight;
                    const sectionTop = section.getBoundingClientRect().top + window.pageYOffset;
                    const scrollTo = sectionTop - navHeight - 20; // 20px extra padding
                    
                    window.scrollTo({
                        top: scrollTo,
                        behavior: 'smooth'
                    });
                    
                    // Highlight the section briefly
                    header.style.transition = 'background-color 0.5s ease';
                    header.style.backgroundColor = 'var(--color-primary-light)';
                    setTimeout(() => {
                        header.style.backgroundColor = '';
                    }, 1000);
                    
                    break;
                }
            }
        }

        /**
         * Render the question list
         */
        function renderQuestionList() {
            if (questions.length === 0) {
                elements.questionList.innerHTML = '<div class="loading">沒有可用的題目。</div>';
                return;
            }

            elements.questionList.innerHTML = '';
            
            // Filter questions based on search term
            const filteredQuestions = questions.filter(question => 
                fuzzySearchQuestion(question, searchTerm)
            );

            // Show message if no results found
            if (filteredQuestions.length === 0) {
                elements.questionList.innerHTML = '<div class="loading">找不到符合條件的題目。</div>';
                elements.topicNavigation.classList.add('hidden');
                return;
            }
            
            // Group questions by topic
            const groupedQuestions = groupQuestionsByTopic(filteredQuestions);
            
            // Sort topics (numeric sort for topics like #1, #2, etc.)
            const sortedTopics = Object.keys(groupedQuestions).sort((a, b) => {
                // Extract numbers from topic strings (e.g., "#1" -> 1)
                const numA = parseInt(a.replace(/[^0-9]/g, '')) || 0;
                const numB = parseInt(b.replace(/[^0-9]/g, '')) || 0;
                return numA - numB;
            });
            
            // Render topic navigation
            renderTopicNavigation(sortedTopics);
            
            // Render each topic section
            sortedTopics.forEach(topic => {
                const topicSection = document.createElement('div');
                topicSection.className = 'topic-section';
                topicSection.id = `topic-section-${topic}`;
                
                // Create topic header
                const topicHeader = document.createElement('div');
                topicHeader.className = 'topic-header';
                
                // Create topic header text
                const topicHeaderText = document.createElement('span');
                topicHeaderText.className = 'topic-header-text';
                const topicData = findTopicData(topic);
                const topicName = topicData ? topicData.name : '';
                topicHeaderText.textContent = topicName ? `Topic ${topic} ${topicName}` : `Topic ${topic}`;
                topicHeader.appendChild(topicHeaderText);
                
                // Create info icon button
                const infoIcon = document.createElement('button');
                infoIcon.className = 'topic-info-icon';
                infoIcon.textContent = 'ℹ';
                infoIcon.setAttribute('aria-label', `查看 Topic ${topic} 資訊`);
                infoIcon.addEventListener('click', (e) => {
                    e.stopPropagation();
                    openTopicInfoModal(topic);
                });
                topicHeader.appendChild(infoIcon);
                
                topicSection.appendChild(topicHeader);
                
                // Create container for questions in this topic
                const topicQuestionsContainer = document.createElement('div');
                topicQuestionsContainer.className = 'topic-questions';
                
                // Render questions for this topic
                groupedQuestions[topic].forEach(question => {
                    // Find original index in questions array
                    const originalIndex = questions.indexOf(question);
                    
                    const card = document.createElement('div');
                    card.className = 'card question-item';
                    card.onclick = () => showQuestion(originalIndex);

                    const questionPreview = getQuestionText(question).substring(0, 150) + '...';

                    card.innerHTML = `
                        <div class="card__body">
                            <div class="question-item__id">${getFormattedQuestionNo(question)}</div>
                            <div class="question-item__preview">${questionPreview}</div>
                        </div>
                    `;

                    topicQuestionsContainer.appendChild(card);
                });
                
                topicSection.appendChild(topicQuestionsContainer);
                elements.questionList.appendChild(topicSection);
            });
        }

        // ==================== Exam View Functions ====================
        
        /**
         * Show a specific question
         */
        function showQuestion(index) {
            if (index < 0 || index >= questions.length) {
                console.error('Invalid question index:', index);
                return;
            }

            currentQuestionIndex = index;
            selectedOptions.clear();
            isAnswerSubmitted = false;

            const question = questions[index];
            
            // Update URL with question ID
            updateUrlWithQuestionId(getQuestionId(question));
            
            // Update UI
            elements.questionId.innerHTML = getFormattedQuestionId(question);
            
            // Add event listener for topic badge click
            const topicButton = elements.questionId.querySelector('.question-id-topic');
            if (topicButton) {
                topicButton.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    const topicId = topicButton.dataset.topic;
                    if (topicId) {
                        openTopicInfoModal(topicId);
                    }
                });
            }
            
            elements.questionContent.textContent = getQuestionText(question);
            
            // Update question type badge
            const isMultiple = isMultipleChoice(question);
            elements.questionTypeBadge.textContent = isMultiple ? '多選題' : '單選題';
            elements.questionTypeBadge.className = 'question-type-badge ' + (isMultiple ? 'badge--multiple' : 'badge--single');
            
            // Update note button
            if (question.note && question.note.trim() !== '') {
                elements.questionNoteBtn.classList.remove('hidden');
                // Remove any existing event listeners by cloning the button
                const newNoteBtn = elements.questionNoteBtn.cloneNode(true);
                elements.questionNoteBtn.parentNode.replaceChild(newNoteBtn, elements.questionNoteBtn);
                elements.questionNoteBtn = newNoteBtn;
                // Add new event listener
                elements.questionNoteBtn.addEventListener('click', () => {
                    openNoteModal(question.note);
                });
            } else {
                elements.questionNoteBtn.classList.add('hidden');
            }
            
            // Update link button
            if (question.link && question.link.trim() !== '') {
                elements.questionLinkBtn.href = question.link;
                elements.questionLinkBtn.classList.remove('hidden');
            } else {
                elements.questionLinkBtn.href = '#';
                elements.questionLinkBtn.classList.add('hidden');
            }
            
            // Render images
            renderImages(question.images);
            
            // Render options
            renderOptions(question);
            
            // Reset buttons and message
            elements.submitAnswerBtn.style.display = 'inline-flex';
            elements.submitAnswerBtn.disabled = false;
            elements.resetAnswerBtn.style.display = 'none';
            elements.resultMessage.classList.remove('show', 'success', 'error');
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Switch views
            elements.questionListView.classList.add('hidden');
            elements.examView.classList.add('active');
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        /**
         * Render question images
         */
        function renderImages(images) {
            if (!images || images.length === 0) {
                elements.questionImages.innerHTML = '';
                return;
            }

            elements.questionImages.innerHTML = images.map(imagePath => 
                `<img src="${imagePath}" alt="Question Image" class="question-image" />`
            ).join('');
        }

        /**
         * Render options
         */
        function renderOptions(question) {
            const options = getOptions(question);
            const correctAnswers = new Set(question.answers);
            elements.optionsList.innerHTML = '';

            Object.keys(options).forEach(optionKey => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.dataset.option = optionKey;
                button.setAttribute('aria-label', `選擇選項 ${optionKey}`);
                
                // In answer mode, show correct answers and disable clicking
                if (isAnswerMode) {
                    if (correctAnswers.has(optionKey)) {
                        button.classList.add('correct');
                    }
                    button.disabled = true;
                }
                
                button.innerHTML = `
                    <span class="option-letter">${optionKey}</span>
                    <span class="option-text">${options[optionKey]}</span>
                `;

                button.addEventListener('click', () => selectOption(optionKey));
                
                elements.optionsList.appendChild(button);
            });
        }

        /**
         * Select an option
         */
        function selectOption(optionKey) {
            if (isAnswerSubmitted || isAnswerMode) {
                return;
            }

            const question = questions[currentQuestionIndex];
            const isMultiple = isMultipleChoice(question);

            if (isMultiple) {
                // Multiple choice: toggle selection
                if (selectedOptions.has(optionKey)) {
                    selectedOptions.delete(optionKey);
                } else {
                    selectedOptions.add(optionKey);
                }
            } else {
                // Single choice: replace selection
                selectedOptions.clear();
                selectedOptions.add(optionKey);
            }

            updateOptionButtons();
        }

        /**
         * Update option button states
         */
        function updateOptionButtons() {
            const buttons = elements.optionsList.querySelectorAll('.option-btn');
            buttons.forEach(button => {
                const optionKey = button.dataset.option;
                if (selectedOptions.has(optionKey)) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }

        /**
         * Submit answer
         */
        function submitAnswer() {
            if (selectedOptions.size === 0) {
                alert('請選擇至少一個答案！');
                return;
            }

            if (isAnswerSubmitted) {
                return;
            }

            const question = questions[currentQuestionIndex];
            const correctAnswers = new Set(question.answers);
            
            // Check if answer is correct
            const isCorrect = 
                selectedOptions.size === correctAnswers.size &&
                [...selectedOptions].every(option => correctAnswers.has(option));

            // Mark submitted
            isAnswerSubmitted = true;

            // Update option buttons with correct/incorrect styling
            const buttons = elements.optionsList.querySelectorAll('.option-btn');
            buttons.forEach(button => {
                const optionKey = button.dataset.option;
                button.disabled = true;

                if (correctAnswers.has(optionKey)) {
                    button.classList.add('correct');
                } else if (selectedOptions.has(optionKey)) {
                    button.classList.add('incorrect');
                }
            });

            // Show result message
            elements.resultMessage.textContent = isCorrect ? 
                '✓ 答對了！恭喜你！' : 
                '✗ 答錯了！正確答案是：' + [...correctAnswers].join(', ');
            elements.resultMessage.classList.add('show', isCorrect ? 'success' : 'error');

            // Update buttons
            elements.submitAnswerBtn.style.display = 'none';
            elements.resetAnswerBtn.style.display = 'inline-flex';
        }

        /**
         * Reset answer
         */
        function resetAnswer() {
            selectedOptions.clear();
            isAnswerSubmitted = false;

            const question = questions[currentQuestionIndex];
            
            // Re-render options
            renderOptions(question);
            
            // Reset buttons and message
            elements.submitAnswerBtn.style.display = 'inline-flex';
            elements.submitAnswerBtn.disabled = false;
            elements.resetAnswerBtn.style.display = 'none';
            elements.resultMessage.classList.remove('show', 'success', 'error');
        }

        /**
         * Back to question list
         */
        function backToQuestionList() {
            // Clear URL parameter
            clearUrlQuestionId();
            
            elements.examView.classList.remove('active');
            elements.questionListView.classList.remove('hidden');
            currentQuestionIndex = -1;
            selectedOptions.clear();
            isAnswerSubmitted = false;
        }

        /**
         * Go to previous question
         */
        function goToPrevQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        /**
         * Go to next question
         */
        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        /**
         * Go to random question
         */
        function goToRandomQuestion() {
            if (questions.length <= 1) {
                return; // Not enough questions to randomize
            }
            
            // Generate random index different from current
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * questions.length);
            } while (randomIndex === currentQuestionIndex);
            
            showQuestion(randomIndex);
        }

        /**
         * Update navigation button states
         */
        function updateNavigationButtons() {
            // Disable prev button if at first question
            elements.prevQuestionBtn.disabled = (currentQuestionIndex === 0);
            
            // Disable next button if at last question
            elements.nextQuestionBtn.disabled = (currentQuestionIndex === questions.length - 1);
        }

        /**
         * Toggle language
         */
        function toggleLanguage() {
            // Switch between languages
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';

            // Update button text
            elements.languageToggleBtn.textContent = currentLanguage === 'zh' ? '中' : 'EN';

            // Update question list if visible
            if (!elements.questionListView.classList.contains('hidden')) {
                renderQuestionList();
            }

            // Update current question if in exam view
            if (currentQuestionIndex >= 0) {
                const question = questions[currentQuestionIndex];
                elements.questionContent.textContent = getQuestionText(question);
                
                // Only re-render options if answer hasn't been submitted
                if (!isAnswerSubmitted) {
                    renderOptions(question);
                } else {
                    // Update option text while keeping the correct/incorrect state
                    const options = getOptions(question);
                    const buttons = elements.optionsList.querySelectorAll('.option-btn');
                    buttons.forEach(button => {
                        const optionKey = button.dataset.option;
                        const optionText = button.querySelector('.option-text');
                        optionText.textContent = options[optionKey];
                    });
                }
            }

        // Swipe hint helpers
        function getPrevHintText() {
            return currentLanguage === 'zh' ? '← 上一題' : '← Prev';
        }
        function getNextHintText() {
            return currentLanguage === 'zh' ? '下一題 →' : 'Next →';
        }
        function hideSwipeHints() {
            if (elements.swipeHintLeft) {
                elements.swipeHintLeft.classList.remove('show');
                elements.swipeHintLeft.style.removeProperty('--swipe-hint-opacity');
            }
            if (elements.swipeHintRight) {
                elements.swipeHintRight.classList.remove('show');
                elements.swipeHintRight.style.removeProperty('--swipe-hint-opacity');
            }
        }
        function showSwipeHint(direction, progress01) {
            const clamped = Math.max(0.2, Math.min(progress01, 0.95));
            if (direction === 'prev') {
                if (elements.swipeHintRight) {
                    elements.swipeHintRight.classList.remove('show');
                }
                if (elements.swipeHintLeft) {
                    elements.swipeHintLeft.textContent = getPrevHintText();
                    elements.swipeHintLeft.style.setProperty('--swipe-hint-opacity', String(clamped));
                    elements.swipeHintLeft.classList.add('show');
                }
            } else if (direction === 'next') {
                if (elements.swipeHintLeft) {
                    elements.swipeHintLeft.classList.remove('show');
                }
                if (elements.swipeHintRight) {
                    elements.swipeHintRight.textContent = getNextHintText();
                    elements.swipeHintRight.style.setProperty('--swipe-hint-opacity', String(clamped));
                    elements.swipeHintRight.classList.add('show');
                }
            }
        }

        // Touch swipe navigation for mobile (exam view)
        (function setupSwipeNavigation() {
            const container = elements.examView;
            if (!container) return;

            let touchStartX = 0;
            let touchStartY = 0;
            let isTracking = false;
            let isHorizontalSwipe = false;

            const H_THRESHOLD = 60; // horizontal distance in px to trigger
            const V_TOLERANCE = 40; // maximum vertical travel to consider as horizontal swipe
            const MAX_TOUCHES = 1;

            const isMobile = () => window.matchMedia('(max-width: 767.98px)').matches;
            const isExamActive = () => elements.examView.classList.contains('active');
            const isModalOpen = () => elements.topicInfoModal.classList.contains('show') || elements.noteModal.classList.contains('show');

            container.addEventListener('touchstart', (e) => {
                if (!isMobile() || !isExamActive() || isModalOpen()) return;
                if (e.touches.length !== MAX_TOUCHES) return;
                const t = e.touches[0];
                touchStartX = t.clientX;
                touchStartY = t.clientY;
                isTracking = true;
                isHorizontalSwipe = false;
                hideSwipeHints();
            }, { passive: true });

            container.addEventListener('touchmove', (e) => {
                if (!isTracking) return;
                if (e.touches.length !== MAX_TOUCHES) { isTracking = false; return; }
                const t = e.touches[0];
                const dx = t.clientX - touchStartX;
                const dy = t.clientY - touchStartY;

                if (!isHorizontalSwipe) {
                    if (Math.abs(dx) > 10 && Math.abs(dy) < V_TOLERANCE) {
                        isHorizontalSwipe = true;
                    } else if (Math.abs(dy) > V_TOLERANCE) {
                        // Vertical intent detected; stop tracking to not interfere with scroll
                        isTracking = false;
                hideSwipeHints();
                    }
                }

                if (isHorizontalSwipe) {
                    // Only show hint when swipe has met trigger threshold and action is possible
                    const absDx = Math.abs(dx);
                    if (absDx >= H_THRESHOLD && Math.abs(dy) < V_TOLERANCE) {
                        if (dx < 0) {
                            // Swipe left => next
                            if (!elements.nextQuestionBtn.disabled) {
                                showSwipeHint('next', 1);
                            } else {
                                hideSwipeHints();
                            }
                        } else if (dx > 0) {
                            // Swipe right => prev
                            if (!elements.prevQuestionBtn.disabled) {
                                showSwipeHint('prev', 1);
                            } else {
                                hideSwipeHints();
                            }
                        } else {
                            hideSwipeHints();
                        }
                    } else {
                        // Below threshold or vertical deviation too large => do not show hint
                        hideSwipeHints();
                    }
                    // Prevent horizontal scrolling to allow smooth swipe gesture
                    e.preventDefault();
                }
            }, { passive: false });

            container.addEventListener('touchend', (e) => {
                // Always hide swipe hints when finger is lifted
                hideSwipeHints();
                if (!isTracking) return;
                isTracking = false;
                if (!isMobile() || !isExamActive() || isModalOpen()) return;

                const t = e.changedTouches && e.changedTouches[0];
                if (!t) return;
                const dx = t.clientX - touchStartX;
                const dy = t.clientY - touchStartY;

                if (Math.abs(dy) > V_TOLERANCE) return;
                if (Math.abs(dx) < H_THRESHOLD) return;

                if (dx < 0) {
                    // Swipe left -> next question
                    if (!elements.nextQuestionBtn.disabled) {
                        goToNextQuestion();
                    }
                } else {
                    // Swipe right -> previous question
                    if (!elements.prevQuestionBtn.disabled) {
                        goToPrevQuestion();
                    }
                }
            }, { passive: true });
        })();

        // Handle browser back/forward navigation
        window.addEventListener('popstate', (event) => {
            const questionId = getUrlParameter('id');
            if (questionId) {
                const decodedId = decodeURIComponent(questionId);
                const index = findQuestionIndexById(decodedId);
                if (index !== -1) {

                    currentQuestionIndex = index;
                    selectedOptions.clear();
                    isAnswerSubmitted = false;

                    const question = questions[index];
                    
                    // Update UI
                    elements.questionId.innerHTML = getFormattedQuestionId(question);
                    
                    // Add event listener for topic badge click
                    const topicButton = elements.questionId.querySelector('.question-id-topic');
                    if (topicButton) {
                        topicButton.addEventListener('click', (e) => {
                            e.preventDefault();
                            e.stopPropagation();
                            const topicId = topicButton.dataset.topic;
                            if (topicId) {
                                openTopicInfoModal(topicId);
                            }
                        });
                    }
                    
                    elements.questionContent.textContent = getQuestionText(question);
                    
                    // Update question type badge
                    const isMultiple = isMultipleChoice(question);
                    elements.questionTypeBadge.textContent = isMultiple ? '多選題' : '單選題';
                    elements.questionTypeBadge.className = 'question-type-badge ' + (isMultiple ? 'badge--multiple' : 'badge--single');
                    
                    // Update note button
                    if (question.note && question.note.trim() !== '') {
                        elements.questionNoteBtn.classList.remove('hidden');
                        // Remove any existing event listeners by cloning the button
                        const newNoteBtn = elements.questionNoteBtn.cloneNode(true);
                        elements.questionNoteBtn.parentNode.replaceChild(newNoteBtn, elements.questionNoteBtn);
                        elements.questionNoteBtn = newNoteBtn;
                        // Add new event listener
                        elements.questionNoteBtn.addEventListener('click', () => {
                            openNoteModal(question.note);
                        });
                    } else {
                        elements.questionNoteBtn.classList.add('hidden');
                    }
                    
                    // Update link button
                    if (question.link && question.link.trim() !== '') {
                        elements.questionLinkBtn.href = question.link;
                        elements.questionLinkBtn.classList.remove('hidden');
                    } else {
                        elements.questionLinkBtn.href = '#';
                        elements.questionLinkBtn.classList.add('hidden');
                    }
                    
                    // Render images
                    renderImages(question.images);
                    
                    // Render options
                    renderOptions(question);
                    
                    // Reset buttons and message
                    elements.submitAnswerBtn.style.display = 'inline-flex';
                    elements.submitAnswerBtn.disabled = false;
                    elements.resetAnswerBtn.style.display = 'none';
                    elements.resultMessage.classList.remove('show', 'success', 'error');
                    
                    // Update navigation buttons
                    updateNavigationButtons();
                    
                    // Switch views
                    elements.questionListView.classList.add('hidden');
                    elements.examView.classList.add('active');
                    
                    // Scroll to top
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            } else {
                // No question ID in URL, go back to question list
                elements.examView.classList.remove('active');
                elements.questionListView.classList.remove('hidden');
                currentQuestionIndex = -1;
                selectedOptions.clear();
                isAnswerSubmitted = false;
            }
        });

        // ==================== Initialization ====================
        
        // Load questions on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestions();
        });
    </script>
</body>
</html>
